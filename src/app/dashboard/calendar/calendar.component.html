<div class="calendar-container">
  <div class="calendar-container-title">
    Mon agenda
  </div>
  <div class="calendar-current-days">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="calendar-actions-container">
    <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
      <mat-icon fontIcon="navigate_before"></mat-icon>
    </button>
    <button mat-raised-button color="primary" mwlCalendarToday [(viewDate)]="viewDate">
      Aujourd'hui
    </button>
    <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
      <mat-icon fontIcon="navigate_next"></mat-icon>
    </button>
  </div>

  <div class="calendar-frame-container">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="patients"
      (eventClicked)="openDayResume($event)">
    </mwl-calendar-month-view>
  </div>
</div>
