<mat-action-list class="add-elements-action-buttons">
  <label class="add-elements-action-buttons-title">Ajouter un élément</label>

  <button mat-raised-button color="primary" class="add-elements-button" (click)="openAddMeeting()">Rendez-vous</button>

  <button mat-raised-button color="primary" class="add-elements-button" (click)="openAddPrescription()">Prescription</button>

  <button mat-raised-button color="primary" class="add-elements-button" (click)="openAddPatient()">Patient</button>

  <button mat-raised-button color="primary" class="add-elements-button" (click)="openAddPractitioner()">Praticien</button>
</mat-action-list>
